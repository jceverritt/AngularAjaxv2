<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
       <h4>Commments</h4>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <table class="table table-hover table-stripped table-bordered">
            <thead class="tbl-header">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Body</th>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="com in comments">
                <td>{{com.Id}}</td>
                <td>{{com.Name}}</td>
                <td>{{com.Price}}</td>
                <td>
                    <a href="#/products/{{prod.Id}}" class="btn btn-link">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
